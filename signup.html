<html>

        <meta name="description" content="">

    <body class="text-center">
        <main class="form-signin w-100 m-auto">
          <form action="/" method="post">
            <img  class="cartoonMe mb-3" src="images/Cartoon_me.png" alt="" width="250" height="450"> 
            <h1 class="mb-3 fw-normal">Signup to My Newsletter!</h1>
        
                <input type="text" name="fName" class="form-control top" placeholder="First Name">          
                <input type="text" name="lName" class="form-control middle" placeholder="Last Name">
                <input type="email" name="email" class="form-control bottom" placeholder="name@example.com">
                      
            <button class="w-100 btn btn-lg btn-outline-light" type="submit">Sign Me Up!</button>
            <p class="mt-3 mb-3">&copy; Web Dev Copacetic</p>
          </form>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
